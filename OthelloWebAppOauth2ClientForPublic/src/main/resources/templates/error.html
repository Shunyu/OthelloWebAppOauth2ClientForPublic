<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
	<link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel='stylesheet' th:href="@{/css/custom.css}">
	
	<title>Error</title>
	
</head>
<body>
	<div class="container">
		<div class="row my-2">
			<div class="col-12 text-center">
				<div class="lead error mx-auto" th:attr="data-text=${status}" th:text="${status}"></div>
				<p class="lead text-gray-800 mb-1" th:text="${error}"></p>
				<p class="text-gray-500 mb-0" th:text="#{error_message}"></p>
			</div>		
		</div>
		<div class="row justify-content-around py-2">
			<a th:href="@{/othello/homepage}" class="col-12 btn btn-info" th:text="#{return_to_toppage_message}"></a>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
