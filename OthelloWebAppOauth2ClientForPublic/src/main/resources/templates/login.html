<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
	<link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel='stylesheet' th:href="@{/css/custom.css}">

	<title th:text="#{login}"></title>
	
</head>
<body>

	<div class="container">
		<div class="row my-2">
			<div class="col-12 text-center">
				<p th:text="#{login_merit_message}"></p>
			</div>
		</div>

		<div class="row my-2">
			<div class="col-12">
				<form th:action="@{/login}" class="user" method="post">
					<div class="form-group">
						<label for="name" th:text="#{name}"></label>
						<input type="text" class="form-control form-control-user" name="username">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{password}"></label>
						<input type="password" class="form-control form-control-user" name="password">
					</div>
					<button class="btn btn-info btn-user btn-block" th:text="#{login}"></button>
				</form>
			</div>
		</div>

		<div class="row my-2">
			<div class="col-12">
				<a href="javascript:history.back()" class="btn btn-info btn-block" th:text="#{play_without_logging_in}"></a>
			</div>
		</div>
		
	</div>
	
	<hr>
	
	<div class="text-center">
		<a th:href="@{/register}" th:text="#{sign_up}"></a>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
